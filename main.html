<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="Name">Name<span style="color:red;">*</span></label>
	<input type="text" id="name" placeholder="Name" required><br>
	<label for="email">Email<span style="color:red;">*</span></label>
	<input type="email" id="email" placeholder="Email" required><br>
	<label for="gender">Gender<span style="color:red;">*</span></label>
	<input type="radio" required value="male" placeholder="Gender" name="gender" id="gender_m"><label for="gender_m" >Male</label>
	<input type="radio" value="female" placeholder="Gender" name="gender"  id="gender_f"><label for="gender_f">Female</label><br>
	<label for="cars">Choose a car:</label>

	<select name="cars" id="cars" >
		<option >--Please choose an option--</option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select><br>
	
	<label for="age">Age<span style="color:red;">*</span></label>
	<input type="nuber" id="age" placeholder="Age" required><br>
	<label for="dob">DOB<span style="color:red;">*</span></label>
	<input type="date" id="dob" placeholder="Date of Birth" required><br>
	<label for="tel">Phone Number<span style="color:red;">*</span></label>
	<input type="number" id="tel" placeholder="xxx-xxx-xxxx" minlength="10" maxlength="10"><br>
	<label for="password">Password<span style="color:red;">*</span></label>
	<input type="password" id="password" placeholder="password" required ><br>
		<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos"required ><br>
	<button type="submit">Submit
	</button>
	</form>
	
		
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
